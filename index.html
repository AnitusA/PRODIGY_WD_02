<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-layout">
        <section class="hero-panel">
            <p class="eyebrow">Precision Tracker</p>
            <h1>Stopwatch Console</h1>
            <p class="subtitle">Track every split with a cleaner workspace for timing sessions.</p>

            <div class="time-display" id="timeDisplay">00:00:00</div>

            <div class="controls">
                <button id="startStopBtn" class="btn primary">Start</button>
                <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn tertiary">Reset</button>
                <button id="lapBtn" class="btn lap" disabled>Lap</button>
            </div>
        </section>

        <aside class="laps-panel">
            <div class="laps-header">
                <h2 id="lapTitle" style="display: none;">Lap Times</h2>
                <p class="hint">Press <kbd>L</kbd> while running to capture a lap.</p>
            </div>
            <div class="lap-times" id="lapTimes"></div>
        </aside>
    </main>

    <footer class="keys">
        <span><kbd>Space</kbd> Start/Stop</span>
        <span><kbd>P</kbd> Pause</span>
        <span><kbd>R</kbd> Reset</span>
        <span><kbd>L</kbd> Lap</span>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
